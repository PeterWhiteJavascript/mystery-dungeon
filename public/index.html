        <meta charset="UTF-8">

        <script src='lib/quintus.js'></script>

        <script src='lib/quintus_2d.js'></script>

    <body style="background-color:#B6B6CE">
        
        <script src="lib/require.min.js"></script>
        <script src='quintus_shared.js'></script>
        <script src='profiles.js'></script>
        <script src='main.js'></script>

        <div id="main">
            <div id="login" style="display:none"><h1>Login</h1>
                <div><input type="button" value="Estevan" onClick='Q.toLobby("Estevan",{name:"BigGame",scene:"Prologue_01"});'></div>
                <div><input type="button" value="Saito" onClick='Q.toLobby("Saito",{name:"BigGame",scene:"Prologue_00"});'></div>
            </div>
            <div id="create_account" style="display:none"><h1>Create Account</h1>
                <div><input type="button" value="Create Account" onClick="Q.loadCreateAccountForm()"></div>
            </div>
            <canvas id="quintus" width="1150" height="770" style="
                -webkit-box-shadow: 1px 0px 13px 9px rgba(209,229,235,0.5);
                -moz-box-shadow: 1px 0px 13px 9px rgba(209,229,235,0.5);
                box-shadow: 1px 0px 13px 9px rgba(209,229,235,0.5);">
            </canvas>
